# Basic indentation options
indent_columns                  = 4
indent_with_tabs                = 0

# Insert space padding around operators
sp_arith                        = add
sp_assign                       = add
sp_before_square                = remove
sp_before_sparen                = remove

# Control the spaces before and after semi colons in for loops
sp_before_semi                  = remove
sp_before_semi_for              = remove
sp_after_semi                   = add
sp_after_semi_for               = add

# Add or remove newline between return type and function name in a function definition
nl_type_brace_init_lst          = remove

# Add or remove newline between a function call's closing parenthesis and open brace
nl_fcall_brace                  = add

# Control how many empty lines to keep
nl_max                          = 2
